<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow slideRight</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <header>header</header>

    <!--  
        _section_name: contenedor de la sección
    -->
    <div class="section_name">
        <!--  
            container_name: contenedor definido para manejar
            el responsive de la sección
        -->
        <div class="container_name">
            <!--  
                flexbox_name: contenedor definido para implementar
                flexbox o grid en la sección
            -->
            <div class="flexbox_name">
                <!--  
                    content_name: contenedor de 1 tag-h3, la clase
                    wow nos permite calcular el viewport para realizar
                    la aparición de los elementos
                -->
                <section class="wow content_name">
                    <!--  
                        tag-h3: en esta definimos el titulo de la 
                        sección
                    -->
                    <h3>Wow Right</h3>
                </section>
            </div>
        </div>
    </div>

    <footer>footer</footer>

    <!-- Wow JS -->
	<script src="./js/wow.min.js"></script>

    <!-- Files JS -->
    <script src="./js/main.js"></script>
</body>
</html>
